<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="container">
        <div class="output-display">
            <p>1234</p>
        </div>
        <div class="input-buttons">
            <div class="row-1">
                <div class="per">
                    <p>%</p>
                </div>
                <div class="root">
                    <i class="fa-solid fa-square-root-variable"></i>
                </div>
                <div class="ce">
                    <p>CE</p>
                </div>
                <div class="c">
                    <p>C</p>
                </div>
            </div>
            <div class="row-2">
                <div class="num-7">
                    <p>7</p>
                </div>
                <div class="num-8">
                    <p>8</p>
                </div>
                <div class="num-9">
                    <p>9</p>
                </div>
                <div class="minus">
                    <p>-</p>
                </div>
            </div>
            <div class="row-3">
                <div class="num-4">
                    <p>4</p>
                </div>
                <div class="num-5">
                    <p>5</p>
                </div>
                <div class="num-6">
                    <p>6</p>
                </div>
                <div class="divide">
                    <i class="fa-solid fa-divide"></i>
                </div>
            </div>
            <div class="row-4">
                <div class="num-1">
                    <p>1</p>
                </div>
                <div class="num-2">
                    <p>2</p>
                </div>
                <div class="num-3">
                    <p>3</p>
                </div>
                <div class="times">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
            <div class="row-5">
                <div class="point">
                    <p>.</p>
                </div>
                <div class="zero">
                    <p>0</p>
                </div>
                <div class="equal-to">
                    <p>=</p>
                </div>
                <div class="add">
                    <p>+</p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
